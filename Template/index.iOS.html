		<script type="text/javascript">
		// <![CDATA["

			window.addEvent('ready', function() {

				/**
				 * The following example explain how to create a navigation
				 * application for the iPhone. We simply need to use the
				 * ViewControllerStack.Navigation object and push our view
				 * controllers through it.
				 */

				var viewControllerStack = new Moobile.ViewControllerStack.Navigation();

				// create a window controller and set the root view controller
				var windowController = new Moobile.WindowController('window');
				windowController.setRootViewController(viewControllerStack);

				// load the first view without a transition
				var viewController = new MyApp.HomeViewController('views/home.html');
				viewControllerStack.pushViewController(viewController);

			});

		// "]]>
		</script>

		<div id="window"></div>

	</body>

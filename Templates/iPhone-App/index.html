<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>Moobile iPhone Application</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script type="text/javascript" src="js/moobile-core.js"></script>
		<script type="text/javascript" src="js/moobile-app.js"></script>
	</head>
	<body>

		<script type="text/javascript">
		// <![CDATA["

			window.addEvent(Event.READY, function() {

				/**
				 * Load the view controller stack. For a navigation based app,
				 * create an instance of Moobile.ViewControllerStack.Navigation
				 * instead.
				 */
//				var viewControllerStack = new Moobile.ViewControllerStack();
				var viewControllerStack = new Moobile.ViewControllerStack.Navigation();

				/**
				 * Create a new window and assign the view controller stack.
				 */
				var mainWindow = new Moobile.Window('main-window')
					.setViewController(viewControllerStack);

				/**
				 * Load the default view.
				 */
				viewControllerStack.pushViewControllerFrom('views/default.html');

			});

		// "]]>
		</script>

		<div id="main-window"></div>

	</body>
</html>
